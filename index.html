<!DOCTYPE html>
<html>
<head>
  <title>My Stylish Webpage</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #666;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    main {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Stylish Webpage</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>About Me</h2>
      <p>Hello, I'm John Doe. I'm a web developer passionate about creating amazing websites.</p>
    </section>

    <section>
      <h2>Contact Me</h2>
      <p>Email: john@example.com</p>
      <p>Phone: 123-456-7890</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Stylish Webpage. All rights reserved.</p>
  </footer>
</body>
</html>
